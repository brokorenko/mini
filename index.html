<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <!-- Include flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here is text</h1>
        <!-- Button to open date picker -->
        <button id="datePickerButton">Select Date</button>
        <!-- Button to open time picker -->
        <button id="timePickerButton">Select Time</button>
    </div>

    <!-- Include flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize flatpickr date picker
        flatpickr("#datePickerButton", {
            dateFormat: "Y-m-d",
            onClose: function(selectedDates, dateStr, instance) {
                // Update button text with selected date
                document.getElementById("datePickerButton").textContent = dateStr;
            }
        });

        // Initialize flatpickr time picker
        flatpickr("#timePickerButton", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            onClose: function(selectedDates, dateStr, instance) {
                // Update button text with selected time
                document.getElementById("timePickerButton").textContent = dateStr;
            }
        });
    </script>
</body>
</html>
